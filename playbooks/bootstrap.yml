---
- hosts: all
  tasks:
  - name: Add SSH public keys to root user
    authorized_key:
      user=root
      key="{{ item }}"
    with_file:
      - files/public_keys/osic-prep

#  - name: Add users from host_vars file
#    action: user name={{ item.key }} password={{ item.value.password }} shell={{ item.value.shell }} update_password=always
#    with_dict: users

  - name: Ensure packages are installed
    apt:
      pkg={{ item }}
      state=present
    with_items:
      - vim
      - vlan
      - ifenslave
      - ifenslave-2.6
      - bridge-utils
      - lsof
      - lvm2
      - ntp
      - ntpdate
      - openssh-server
      - sudo
      - tcpdump
      - debootstrap

  - name: "Ensure kernel module(s)"
    modprobe:
      name: "{{ item }}"
    with_items:
      - bonding
      - 8021q

  - name: "Ensure kernel module(s) loaded at boot"
    lineinfile:
      dest: /etc/modules
      line: "{{ item }}"
    with_items:
      - bonding
      - 8021q
